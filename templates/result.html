<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href='https://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/result.css') }}">

</head>
   <body class="overlay">
        <div class="wrap">
            {% if output %}
            <div class="heading">
                <p> {{ word }}</p>
            </div>
            <div class="definition">
            {% for item in output %}
                <ul>
                    <li>{{ item }} </li>
                </ul>
            {% endfor %}
            </div>
            {% endif %}

            {% if No %}
            <div class="no">
                <h1>Word doesn't exist. Please double check it.</h1>
            </div>
            {% endif %}

            <div id="back">
                <form action="/">
                    <input type="submit" value="Back" />
                </form>
            </div>

        </div>
   </body>
</html>
